<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav id="nav">
            <button id="hamburger">&#9776;</button> <!-- Hamburger Button -->
            <ul id="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Temple Pictures</h1>
        <div class="grid-container">
            <figure>
                <img src="images/atlantatemple.jpg" alt="EUA">
                <figcaption>Atlanta EUA temple</figcaption>
                <img src="images/argentinatemple11.jpg" alt="Argentina">
                <figcaption>Argentina Temple</figcaption>
                <img src="images/californiatemple.jpg" alt="California">
                <figcaption>California temple</figcaption>
                <img src="images/campinasbraziltemples.jpg" alt="Brazil">
                <figcaption>Campinas Brazil Temple</figcaption>
                <img src="images/mexicotemple.jpg" alt="Mexico">
                <figcaption>Mexico temple</figcaption>
                <img src="images/paraguayasuncion.jpeg" alt="Paraguay">
                <figcaption>Argentina Temple</figcaption>
                <img src="images/berntemple.jpg" alt="Switzerland">
                <figcaption>Bern Switzerland  Temple</figcaption>
                <img src="images/albertacanadatemple.jpg" alt="Canada">
                <figcaption>Alberta Canada Temple</figcaption>
                <img src="images/utahtemple.jpg" alt="EUA">
                <figcaption>Utah EUA  Temple</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Francisca Maxinho</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
